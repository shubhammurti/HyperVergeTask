<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Example</title>
</head>
<body>
    <p id="demo">Click the button to change this text.</p>
    <button onclick="changeText()">Click me</button>

    <script>
        function changeText() {
            document.getElementById("demo").innerHTML = "Text has been changed!";
        }
    </script>
</body>
</html>
